<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<link href="https://cdn.jsdelivr.net/npm/beercss@3.7.12/dist/cdn/beer.min.css" rel="stylesheet" />
		<script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.7.12/dist/cdn/beer.min.js"></script>
		%sveltekit.head%
		<script>// Function to get the current mode from localStorage
			const getStoredMode = () => {
				return localStorage.getItem('mode') || 'light';
			  };
			  // Function to apply the mode
			  const applyMode = (mode) => {
				ui('mode', mode);
				localStorage.setItem('mode', mode);
			  
				// Update the checkbox state
				const checkbox = document.querySelector('.switch input[type="checkbox"]');
				if (checkbox) {
				  checkbox.checked = mode === 'dark';
				}
			  };
			  // Function called when clicking the checkbox (renamed to toggleMode)
			  const toggleMode = () => {
				const newMode = getStoredMode() === 'dark' ? 'light' : 'dark';
				applyMode(newMode);
			  };
			  // Function to initialize the mode when the page loads
			  const initializeMode = () => {
				const storedMode = getStoredMode();
				applyMode(storedMode);
			  };
			  // Initialize the mode when the DOM is ready
			  document.addEventListener('DOMContentLoaded', initializeMode);
			  var prevScrollpos = window.pageYOffset;
			  window.onscroll = function() {
			  var currentScrollPos = window.pageYOffset;
				if (prevScrollpos > currentScrollPos) {
				  document.getElementById("navbar").style.top = "0";
				} else {
				  document.getElementById("navbar").style.top = "-90px";
				}
				prevScrollpos = currentScrollPos;
			  }</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
